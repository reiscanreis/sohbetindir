<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Launcher Setup</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    overflow:hidden;
    font-family:'Segoe UI',Tahoma,sans-serif;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
  }

  /* 🔥 Arka plan video */
  video#bgVideo {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
  }

  /* Loşlaştırma katmanı */
  body::before{
    content:'';
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.5);
    z-index:-1;
  }

  .loader {
    display:flex;
    justify-content:center;
    align-items:center;
    margin-bottom:30px;
  }

  .dot {
    width:12px;
    height:12px;
    margin:0 6px;
    background:#fff;
    border-radius:50%;
    opacity:0.4;
    animation:bounce 1.2s infinite ease-in-out;
  }

  .dot:nth-child(1){animation-delay:0s}
  .dot:nth-child(2){animation-delay:0.2s}
  .dot:nth-child(3){animation-delay:0.4s}

  @keyframes bounce {
    0%, 80%, 100% {transform:scale(0.8);opacity:0.3}
    40% {transform:scale(1.4);opacity:1}
  }

  #statusText {
    font-size:1.3rem;
    font-weight:500;
    color:#ff66aa;
    text-shadow:0 0 8px rgba(255,0,120,0.4);
    animation:fadeInOut 2s infinite ease-in-out;
  }

  @keyframes fadeInOut {
    0%,100%{opacity:0.3}
    50%{opacity:1}
  }
</style>
</head>
<body>

  <!-- 🎞️ Arka plan videosu -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="" type="video/mp4">
  </video>

  <!-- 💫 Loader -->
  <div class="loader">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <!-- 🔄 Durum yazısı -->
  <div id="statusText">Hazırlanıyor...</div>

  <script>
    const videos = [
      "https://aigf.sfo2.cdn.digitaloceanspaces.com/character/palesa-nikosi/mv_1756999038973.mp4",
      "https://aigf.sfo2.cdn.digitaloceanspaces.com/character/palesa-nikosi/ugv_1759193251789.mp4",
      "https://aigf.sfo2.cdn.digitaloceanspaces.com/character/palesa-nikosi/ugv_1759860505311.mp4",
      "https://aigf.sfo2.cdn.digitaloceanspaces.com/character/maria-novak/mv_1756943082404.mp4",
      "https://aigf.sfo2.cdn.digitaloceanspaces.com/character/scarlett-oconnell/mv_1759918850167.mp4",
      "https://aigf.sfo2.cdn.digitaloceanspaces.com/character/lucia-palmeias/mv_1756920439297.mp4",
      "https://aigf.sfo2.digitaloceanspaces.com/character/taina-rocha/mv_1757170474353.mp4"
    ];

    // Rastgele bir video seç
    const randomIndex = Math.floor(Math.random() * videos.length);
    const selectedVideo = videos[randomIndex];

    const videoElement = document.getElementById('bgVideo');
    videoElement.src = selectedVideo;
    videoElement.play().catch(() => console.log("Video autoplay engellendi, tarayıcı izin vermezse tıklama gerekir."));

    // Status text animasyonu
    const messages = [
      "Hazırlanıyor...",
      "Bağlantı kuruluyor...",
      "Veriler yükleniyor...",
      "Modüller başlatılıyor...",
      "Lütfen bekleyin..."
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById('statusText').textContent = messages[i];
      i = (i + 1) % messages.length;
    }, 2000);
  </script>

</body>
</html>
